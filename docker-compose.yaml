version: "3"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/:/etc/nginx/conf.d/
    ports:
      - "80:80"
    restart: always
    networks:
      - pingpong

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5433:5432"
    env_file:
      - ./postgres/postgres.env
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    restart: always
    networks:
      - pingpong

  backend:
    image: backend
    container_name: backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    restart: always
    networks:
      - pingpong

  frontend:
    image: frontend
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    restart: always
    networks:
      - pingpong

networks:
  pingpong:
    driver: bridge
